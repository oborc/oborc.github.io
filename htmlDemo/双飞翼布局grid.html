<!DOCTYPE html>
<!-- body 设置为absolute 时，高度和宽度的百分比才会生效 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="container">
			<div class="left"></div>
			<div class="center"></div>
			<div class="right"></div>
		</div>
	</body>
	<style type="text/css">
		html,body{
			height: 100%;
			width: 100%;
			background-color: red;
			margin: 0; /*去掉body默认的margin*/
		}
		.container{
			display: grid;
			grid-template-columns: 15% 70% 15%;
			height: 100%;
		}
		.left,.right{
			background-color: #00FFFF;
		}
		.center{
			background-color: #FAEBD7;
		}
	</style>
</html>
