<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="container">
			<div class="left"></div>
			<div class="center"></div>
			<div class="right"></div>
		</div>
	</body>
	<style type="text/css">
		body{
			position: absolute;
			height: 100%;
			width: 100%;
		}
		.container{
			display: grid;
			grid-template-columns: 15% 70% 15%;
			height: 100%;
			width: 100%;
		}
		.left,.right{
			background-color: #00FFFF;
		}
		.center{
			background-color: #FAEBD7;
		}
	</style>
</html>
