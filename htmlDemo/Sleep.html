	<script>
		// sleep函数实现
		(function(){
			sleep(2000,function(){
				console.log("after" + 2000 + 's');
			});
		})();
		function sleep(time,fn){
			let now = Date.now();
			let start = Date.now();
			while(now - start <=time){
				now = Date.now();
			};
			fn.apply(this,null);
		}
	</script>
