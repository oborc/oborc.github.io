<!DOCTYPE html>
<!-- display flex 必须规定高度，否则会用子元素的高度来进行填充，不会自动充满整个高度 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="left">left</div>
		<div class="center">center</div>
		<div class="right">right</div>
	</body>
	<style type="text/css">
		html,body{
			display: flex;
			flex-direction: row;
			height: 100%;
			width: 100%;
			padding: 0;
			margin: 0; /*去掉body默认的margin*/
			background-color: #00FFFF;
		}
		.left,.right{
			width: 100px;
			background-color: gray;
		}
		.center{
			flex: 1;/* 如果这里不写1 会按照默认div内容设置宽度*/
			background-color: red;
		}
	</style>
</html>
